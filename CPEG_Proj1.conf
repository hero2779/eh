<VirtualHost *:80>
    ServerAdmin webmaster@CPEG_Proj1.com
    DocumentRoot /var/www/html/CPEG_Proj1
    ServerName CPEG_Proj1.com
    ServerAlias www.CPEG_Proj1.com

    <Directory /var/www/html/CPEG_Proj1>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
